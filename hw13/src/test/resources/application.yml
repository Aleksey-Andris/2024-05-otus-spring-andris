spring:
  data:
    mongodb:
      database: hw_db
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:maindb
  sql:
    init:
      mode: never
  liquibase:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    generate-ddl: false

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2

mongock:
  runner-type: "InitializingBean"
  change-logs-scan-package: ru.otus.hw.mongo.mongock.test.changelog
  mongo-db:
    write-concern:
      journal: false
    read-concern: local